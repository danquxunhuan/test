<!DOCTYPE html PUBLIC "-//W3C//Dp XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dp/xhtml1-transitional.dp">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang123.css" type="text/css" />
<script src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script src="__PUBLIC__/js/layer/layer.min.js"></script>
</head>
<body>
<include file="Common:header" />
<!--***************************content--left---right******************************-->   
             <div class="wapper">
                <include file="Common:left" />
                <div id="Right"  class="right">
                    <div class="tab1">
                        <div class="current">活动评论---<a href="__URL__/add">添加评论</a></div>
                    </div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <tr>
                         
                         
                                
                                <td>评论人</td>
                                <td>IP</td>
                                <td>状态</td>
                                <td>评论内容</td>
                                <td>评论时间</td>
								    <td>操作</td>
                        </tr>
                        <volist name="list" id="vo">
                            <tr align="center" id="{ms:$vo.id}">
						
                                <td align="left">{ms:$vo.username}</td>
                       
                                <td>{ms:$vo.ip}</td>

									  <td>{ms:$vo.status}</td>
                                 <td>{ms:$vo.msg}</td>
								      <td>{ms:$vo.pl_time|date="Y-m-d h:i",###}</td>
                               
                                <td>[ <a href="__URL__/edit?id={ms:$vo.id}">编辑 </a> ] [ <a tid="{ms:$vo.id}" name="{ms:$vo.active_name}" class="del">删除 </a> ]</td>
                            </tr>
                        </volist>
                    </table>
					
					<div class="result page">{ms:$page}</div>
                </div>
            </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <script type="text/javascript">
            $(function(){
                $(".del").click(function(){
                    var id=$(this).attr("tid");
                    layer.confirm('确认删除?',function(){
                         $.ajax({
                           url:'__URL__/del',
                           data:{"id":id},
                           dataType:'json',
                           cache:false,
                           success:function(msg){
                             layer.alert(msg,9,'提示信息',function(){window.location.href='__URL__/index';})
                           }
                         });
                   });
                   
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang123.css" type="text/css" />
</head>

<body>

<include file="Common:header" />
<!--***************************content--left---right******************************-->   
             <div class="wapper">
                <include file="Common:left" />
                <div id="Right"  class="right">
				   <div class="contentArea">
                    <div class="tab1">
                        <div class="current">添加编辑课程</div>
                    </div>
                    <form>
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr>
                                <th width="100">课程名称：</th>
                                <td><input id="title" type="text" class="input" size="60" name="active_name" value="{ms:$info.active_name}"/> <a href="javascript:void(0)" id="checkArticleTitle">检测是否重复</a></td>
                            </tr>

                            <tr>
                                <th width="100">活动状态：</th>
                                <td><label><input type="radio" name="status" value="0" <if condition="$info.status eq 0"> checked="checked"</if> /> 文章审核状态</label> &nbsp;
								        <label><input type="radio" name="status" value="1" <if condition="$info.status eq 1"> checked="checked"</if> /> 文章已发布状态</label> </td>
                            </tr>
							    <tr>
                                <th width="100">课时费：</th>
                                <td><label><input type="radio" name="status" value="0" <if condition="$info.status eq 0"> checked="checked"</if> /> 文章审核状态</label> &nbsp;
								        <label><input type="radio" name="status" value="1" <if condition="$info.status eq 1"> checked="checked"</if> /> 文章已发布状态</label> </td>
                            </tr>

							    <tr>
                                <th width="100">授课教师：</th>
                                <td><label><input type="text" name="sponsor" value="{ms:$info.uname}" /> </label> &nbsp;
									 </td>
                            </tr>
                            <tr>
                                <th>地点：</th>
                                <td><input type="text" class="input" size="60" name="area" value="{ms:$info.area}"/></td>
                            </tr>
                            <tr>
                                <th>教师主页link：</th>
                                <td><input type="text" class="input" size="60" name="link" value="{ms:$info.link}"/> url地址</td>
                            </tr>

                            <tr>
                                <th>活动介绍：</th>
                                <td><textarea class="input" style="height: 60px; width: 600px;" id="introduce" name="introduce">{ms:$info.introduce}</textarea> 活动介绍</td>
                            </tr>

                        </table>
                        <input type="hidden" name="id" value="{ms:$info.id}" />
                    </form>
                    <div class="commonBtnArea" >
                        <button class="btn submit">提交</button>
                    </div>
                </div>
            </div>
			 </div>
        <div class="clear"></div>
        <script type="text/javascript">
                $("#checkArticleTitle").click(function(){
                    $.getJSON("__URL__/checkArticleTitle", { title:$("#title").val(),aid:"{ms:$info.id}"}, function(json){
                        $("#checkArticleTitle").css("color",json.status==1?"#0f0":"#f00").html(json.info);
                    });
                });
		  $(".submit").click(function(){
            <if condition="ACTION_NAME neq 'edit'">
            if($.trim($("input[name='active_name']").val())==''){
            popup.alert("活动名称不能为空");
            return false;
            }
             if($.trim($("input[name='sponsor']").val())==''){
            popup.alert("主办方不能为空");
            return false;
            }
			 if($.trim($("input[name='area']").val())==''){
            popup.alert("地点不能为空");
            return false;
            }
			if($.trim($("input[name='start_time']").val())==''){
            popup.alert("开始时间不能为空");
            return false;
            }
			if($.trim($("input[name='end_time']").val())==''){
            popup.alert("结束时间不能为空");
            return false;
            }
			if($.trim($("#introduce").val())==''){
            popup.alert("请填写活动介绍");
            return false;
            }
            </if>
            commonAjaxSubmit();
       });
        </script>
 </body>
</html>

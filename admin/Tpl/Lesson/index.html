<!DOCTYPE html PUBLIC "-//W3C//Dp XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/Dp/xhtml1-transitional.dp">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang123.css" type="text/css" />
</head>
<body>
<include file="Common:header" />
<!--***************************content--left---right******************************-->   
             <div class="wapper">
                <include file="Common:left" />
                <div id="Right"  class="right">
                    <div class="tab1">
                        <div class="current">活动列表---<a href="__URL__/add">添加活动</a></div>
                    </div> 
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <tr>
                                <td>课程名称</td>
                                <td>上课教师</td>
								<td>地点</td>
                                <td>上课时间</td>
                                <td>上课费用</td>
								<td>报名人数</td>
								<td>操作</td>
                        </tr>
                        <volist name="list" id="vo">
                            <tr align="center" id="{ms:$vo.id}">						
                                <td align="left">{ms:$vo.name}</td>                       
                                <td>{ms:$vo.uname}</td>
								<td>{ms:$vo.area}</td>
                                <td>{ms:$vo.time}</td>
								<td>{ms:$vo.keshifei}</td>
								<td>{ms:$vo.bm_number}</td>                              
                                <td>[ <a href="__URL__/edit?id={ms:$vo.id}">编辑 </a> ] [ <a link="__URL__/del/id/{ms:$vo.id}" href="javascript:void(0)" name="{ms:$vo.active_name}" class="del">删除 </a> ]</td>
                            </tr>
                        </volist>
                    </table>
					
					<div class="result page">{ms:$page}</div>
                </div>
            </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <script type="text/javascript">
            $(function(){
                $(".del").click(function(){
                    var delLink=$(this).attr("link");
                    popup.confirm('你真的打算删除【<b>'+$(this).attr("name")+'</b>】吗?','温馨提示',function(action){
                        if(action == 'ok'){
                            top.window.location.href=delLink;
                        }
                    });
                    return false;
                });
            });
        </script>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改教师附属信息</title>
<link rel="stylesheet" href="__PUBLIC__/css/admin/style.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang123.css" type="text/css" />
<style>
.wapper{width:100%;height:auto;margin:auto 0px;}
.right{float:right;width:78%;height:600px;box-shadow:0px 3px 6px #BDBFBE}
.left{float:left;width:20%;height:600px;border:solid 1px #F1F1F1;box-shadow:0px 3px 6px #BDBFBE}
.footer{width:99%;height:100px;margin-top:20px;border:solid 1px #F1F1F1;clear:both;}
.left ul li{list-style:none;height:35px;border-bottom:1px solid #F3F3F3;line-height:36px;font-weight: 700;tezt-align:center;}
.left .cycz{background:#dedbdb no-repeat;}
.tab1{width:100%;height:35px;margin-bottom:15px;line-height:35px;}
.current {border-bottom: 2px solid rgb(38, 106, 174);color: rgb(38, 106, 174);font-weight: 700;}
.table1 th{ text-align:right; height:30px;}
.input{ height:18px; line-height:18px;}
</style>
</head>
<body>

<include file="Common:header" />
<!--***************************content--left---right******************************-->
 <div class="wapper">
     <include file="Common:left" />
	  <div id="Right"  class="right">
          <div class="tab1"> <div class="current"><a href="__URL__/index">&gt;&gt;返回教师列表</a></div></div>     
                    <!--form action="" method="post"-->
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr>
                                <th width="120">用户名：</th><td>{ms:$info.uname}</td>
                            </tr>
                            <tr>
                                <th>注册页推荐名师：</th>
                                <td><input class="input" name="recommend" type="checkbox" value="1" <if condition="$info['recommend'] eq 1">checked="checked"</if> /></td>
                            </tr>
                            <tr>
                                <th width="120">是否隐藏：</th>
                                <td><input type="radio" name="status" value="0" <if condition="$info['status'] eq 0">checked="checked"</if> />所有人可见
                                <input type="radio" name="status" value="1" <if condition="$info['status'] eq 1">checked="checked"</if> />自己可见</td>
                            </tr>
                            <tr>
                                <th>教学年限：</th>
                                <td><input class="input" name="teach_age" type="text" size="40" value="{ms:$info.teach_age}" /></td>
                            </tr>
                            <tr>
                                <th>课时费：</th>
                                <td><input class="input" name="keshifei" type="text" size="40" value="{ms:$info.keshifei}" /></td>
                            </tr>
                             <tr>
                                <th>现在的工作：</th>
                                <td><input class="input" name="now_job" type="text" size="40" value="{ms:$info.now_job}" /></td>
                            </tr>
                            <tr>
                                <th>我的强项：</th>
                                <td><input class="input" name="mystrong" type="text" size="40" value="{ms:$info.mystrong}" /></td>
                            </tr>
                            <tr>
                                <th>教学风格：</th>
                                <td>
                                <volist name="tags" id="vo">
                                	<input type="checkbox" name="teach_style" value="{ms:$vo.id}" />&nbsp;{ms:$vo.name}&nbsp;&nbsp;
                                </volist></td>
                            </tr>
                            <tr>
                                <th>邮 箱：</th>
                                <td><input class="input" name="email" type="text" size="40" value="{ms:$info.email}" /></td>
                            </tr>
                            <tr>
                                <th>教师身份：</th>
<td><select name="identity">
<option value="">--请选择--</option>
<option value="1" <if condition="$info['identity'] eq 1">selected='selected'</if>>顶级名师</option>
<option value="2" <if condition="$info['identity'] eq 2">selected='selected'</if>>VIP名师</option>
<option value="3" <if condition="$info['identity'] eq 3">selected='selected'</if>>一线名师</option>
<option value="4" <if condition="$info['identity'] eq 4">selected='selected'</if>>机构名师</option>
<option value="5" <if condition="$info['identity'] eq 5">selected='selected'</if>>名校学生</option>
<option value="6" <if condition="$info['identity'] eq 6">selected='selected'</if>>外教名师</option>
</select> </td>
                            </tr>
                            <tr>
                                <th>学 历：</th>
<td><select name="education">
<option value="">--请选择--</option>
<option value="1" <if condition="$info['education'] eq 1">selected='selected'</if>>大 专</option>
<option value="2" <if condition="$info['education'] eq 2">selected='selected'</if>>本 科</option>
<option value="3" <if condition="$info['education'] eq 3">selected='selected'</if>>研究生</option>
<option value="4" <if condition="$info['education'] eq 4">selected='selected'</if>>硕 士</option>
<option value="5" <if condition="$info['education'] eq 5">selected='selected'</if>>博 士</option>
<option value="6" <if condition="$info['education'] eq 6">selected='selected'</if>>博士后</option>
</select> </td>
                            </tr>
                            <tr>
                                <th>毕业院校：</th>
								<td><input class="input" name="school" type="text" size="40" value="{ms:$info.school}" /></td>
                            </tr>
                            <tr>
                                <th>所学专业：</th>
								<td><input class="input" name="major" type="text" size="40" value="{ms:$info.major}" /></td>
                            </tr>
                            <tr>
                                <th>家乡(省市)：</th>
								<td><input class="input" name="home" type="text" size="40" value="{ms:$info.home}" /></td>
                            </tr>
                            <tr>
                                <th>个人爱好：</th>
								<td><input class="input" name="hobby" type="text" size="40" value="{ms:$info.hobby}" /></td>
                            </tr>
                            <tr>
                                <th>生日：</th>
								<td><input class="input" name="hobby" type="text" size="40" value="{ms:$info.hobby}" /></td>
                            </tr>
                            
                            
                            
                            
                             <tr>
                                <th>年级/科目：</th>
                                <td> 
<select name="classid">
    <volist name="class" id="cli">
    <option value="{ms:$cli.id}" <if condition="$cli['id'] eq $info['classid']">selected='selected'</if>>{ms:$cli.name}</option>
    </volist>
</select> 
<select name="obj_id">
    <volist name="subject" id="sli">
    <option value="{ms:$sli.id}" <if condition="$sli['id'] eq $info['obj_id']">selected='selected'</if>>{ms:$sli.subject}</option>
    </volist>
</select> 
								    </td>
                            </tr>
                             <tr>
                            	<th>常住地区：</th>
                                <td>
<div class="zc_text_box">
   <select id="province" name="province" class="select6">
        <option value="0">市</option>
        <volist name="areaData"  id="val">
             <option value="{ms:$val.id}" <if condition="$val['id'] eq $info['province']">selected="selected"</if>>{ms:$val.name}</option>
        </volist>
    </select>&nbsp;&nbsp;&nbsp;
    <select id="city" name="city" class="select6">
        <option selected="selected" value="{ms:$city['id']}">{ms:$city['name']}</option>
    </select>&nbsp;&nbsp;&nbsp;
    <select id="area" name="area" class="select6">
        <option selected="selected" value="{ms:$area['id']}">{ms:$area['name']}</option>
    </select>
</div>
				                </td>
                            </tr>
							<tr><th>用户级别：</th>
                                 <td><select name="rankid" style="min-width: 80px;">
<option value="1" <if condition="$info.rankid eq 1">selected='selected'</if>>注册用户</option>
<option value="2" <if condition="$info.rankid eq 2">selected='selected'</if>>认证用户</option>
<option value="3" <if condition="$info.rankid eq 3">selected='selected'</if>>VIP用户</option>
                                    </select>
								</td>
                            </tr>
                            <tr><th>教育机构：</th>
                                 <td><select name="edu_id">
								     <option value="0" selected>--请选择--</option>
<volist name="edulist" id="eli">
    <option value="{ms:$eli.id}" <if condition="$eli['id'] eq $info['edu_id']">selected="selected"</if>>{ms:$eli.name}</option>
</volist></select>
								</td>
                            </tr>
							 <tr>
                                <th>金币：</th>
                                <td><input type="text"  name="coin" class="input" style="min-width: 80px;" value="{ms:$info.coin}" /></td>
                            </tr>
                            <tr>
                                <th>会员头像：</th>
                                <td><input type="file" name="image" value="{ms:$info.image}" /></td>
                            </tr>
                            <tr>
                                <th>备注：</th>
                                <td><textarea name="remarks" style="width:300px; height:100px; resize:none;">{ms:$info.coin}</textarea></td>
                            </tr>
                            <tr>
                                <td colspan="2"><button class="btn wyjsubmit">提交</button></td>
                            </tr>
                        </table>
                        <input type="hidden" name="uid" value="{ms:$info.uid}"/> 
                    <!--/form-->
            </div>
        </div>
    <div class="clear"></div>
<include file="Common:foot" />
<script type="text/javascript">	
$(function(){
	//表单提交
	$(".wyjsubmit").click(function(){
		var uname=$("input[name='uname']").val();
		var status=$("input[name='status']:checked").val();
		var password=$("input[name='password']").val();
		var jlpwd=$("input[name='jlpwd']").val();
		var phone=$("input[name='phone']").val();
		var classid=$("select[name='classid']").val();
		var obj_id=$("select[name='obj_id']").val();
		var province=$("select[name='province']").val();
		var city=$("select[name='city']").val();
		var area=$("select[name='area']").val();
		var rankid=$("select[name='rankid']").val();
		var edu_id=$("select[name='edu_id']").val();
		var coin=$("input[name='coin']").val();
		var image=$("input[name='image']").val();
		var remarks=$("textarea[name='remarks']").val();
		var uid=$("input[name='uid']").val();
		
		$.ajax({
			url:'__URL__/editMem',
			type:'POST',
			cache:false,
			dataType:'JSON',
			data:{"uname":uname,"status":status,"password":password,"jlpwd":jlpwd,"phone":phone,"classid":classid,"obj_id":obj_id,"province":province,"city":city,"area":area,"rankid":rankid,"edu_id":edu_id,"coin":coin,"image":image,"remarks":remarks,"uid":uid},
			success:function(msg){
				if(msg==1){
                    layer.alert('操作成功',9,'提示信息',function(){window.location.href='__URL__/index';});
                }else if(msg==0){
                    layer.alert('操作成功',9,'提示信息');
                }
			}
		});
	});
	
	//省市区联动
    $("#province").change(function(){ 
		$("#area").empty();
		$("<option value=\"\">选择县</option>").appendTo("#area");
		var area = $("#province").val();
		if(area!=""){
			$.ajax({
				type: "GET",
				url: "__APP__/Public/getAreaName",
				datatype : "json",
				data: "&id="+encodeURIComponent(area)+"&math="+Math.floor(Math.random()*1000+1),
				success: function(msg){
					if(msg!="0"){
						var msg = eval("("+ msg+")");
						var str = "<option value=\"\">选择区</option>";
						for(var i in msg){
								str += "<option value="+msg[i].id+">"+msg[i].name+"</option>";
						}
						var city = $("#city");
						city.empty();
						$(str).appendTo("#city");
					}
				}
			});
		}
    });
    //根据市查询县
    $("#city").change(function(){
		var city = $("#city").val();			
		if(city!=""){
			$.ajax({
				type: "GET",
				url: "/test/public/getAreaName",
				datatype : "json",
				data: "&id="+encodeURIComponent(city)+"&math="+Math.floor(Math.random()*1000+1),
				success: function(msg){
					if(msg!="0"){
						var msg = eval("("+ msg+")");
						var str = "<option value=\"\">选择县</option>";
						for(var i in msg){
							str += "<option value="+msg[i].id+">"+msg[i].name+"</option>";
						}
						var area = $("#area");
						area.empty();
						$(str).appendTo("#area");
					}
				}
			});
		}
    });
    
});
</script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加/编辑节点</title>
<link rel="stylesheet" href="__PUBLIC__/css/admin/style.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang123.css" type="text/css" />
<script src="__PUBLIC__/js/layer/layer.min.js"></script>
<style>
.wapper{width:100%;height:auto;margin:auto 0px;}
.right{float:right;width:78%;height:600px;box-shadow:0px 3px 6px #BDBFBE}
.left{float:left;width:20%;height:600px;border:solid 1px #F1F1F1;box-shadow:0px 3px 6px #BDBFBE}
.footer{width:99%;height:100px;margin-top:20px;border:solid 1px #F1F1F1;clear:both;}
.left ul li{list-style:none;height:35px;border-bottom:1px solid #F3F3F3;line-height:36px;font-weight: 700;tezt-align:center;}
.left .cycz{background:#dedbdb no-repeat;}
.tab1{width:100%;height:35px;margin-bottom:15px;line-height: 35px;}
.table1 input{width: 300px; height:30px;}
.table1 td{font-size: 14px;}
.current {border-bottom: 2px solid rgb(38, 106, 174);color: rgb(38, 106, 174);font-weight: 700;}
.current a{color: #266AAE;}
tr{ height:34px; }
th{ text-align:right;}
textarea{width: 300px;height: 150px;resize:none;}
</style>

</head>

<body>

<include file="Common:header" />
<!--***************************content--left---right******************************-->   
             <div class="wapper">
                <include file="Common:left" />
                <div id="Right"  class="right">
                <div class="contentArea">
                    <div class="Item hr">
                        <div class="current"><a href="__URL__/index" >教育机构列表</a>--><a>修改教育机构</a></div>
                    </div>
                  <!--   <form action="" method="post" id="add_node"> -->
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr><td>机构名称</td><td><input type="text" name='name' value="{ms:$info.name}" /></td></tr>
                            <tr><td>机构电话</td><td><input type="text" name='tel' value="{ms:$info.tel}" /></td></tr>
                            <tr><td>机构地址</td><td><input type="text" name='add' value="{ms:$info.address}" /></td></tr>
                            <tr><td>联系人</td><td><input type="text" name='linkman' value="{ms:$info.linkman}" /></td></tr>
                            <tr><td>机构介绍</td><td><textarea class="info">{ms:$info.info}</textarea></td></tr>
                            <tr><td><button class="submit">确认修改</button></td><td><input type="hidden" tid="{ms:$info.id}" class="hd"></td></tr>
                        </table>
                       <!--  <input type="hidden" name="id" value="{ms:$info.id}"/> -->
                    <!-- </form> -->
                </div>
            </div>
        </div>
    <div class="clear"></div>
<include file="Common:foot" />
</body>
<script type="text/javascript">
 $(function(){
    $(".submit").click(function(){
        var id=$(".hd").attr("tid");
        var name=$("input[name='name']").val();
        var tel=$("input[name='tel']").val();
        var add=$("input[name='add']").val();
        var linkman=$("input[name='linkman']").val();
        var info=$(".info").val();
        $.ajax({
            url:'__URL__/modify_info',
            type:'post',
            dataType:'json',
            data:{"name":name,"tel":tel,"add":add,"linkman":linkman,"info":info,"id":id},
            cache:false,
            success:function(msg){
                if(msg==1){
                  alert('修改成功');
                  window.location.href='__URL__/index';
                }else if(msg==0){
                  alert('修改失败');
                }
            }
        });
    });
 });
</script>
</html>

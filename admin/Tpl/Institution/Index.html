<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教育机构列表</title>
<link rel="stylesheet" href="__PUBLIC__/css/admin/style.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang123.css" type="text/css" />
<style type="text/css">
	.current a{color: #266AAE;}
</style>
</head>
<body>

<include file="Common:header" />
<!--***************************content--left---right******************************-->
 <div class="wapper">
     <include file="Common:left" />
   <div class="right">
          <div class="tab1"> <div class="current"><a href="__URL__/index" >教育机构列表</a>--><a>添加教育机构</a></a></div></div>
		     <!-----列表页面------>
		     <table width="93%" border="0" cellspacing="0" cellpadding="0" class="tab">
			     <tr><th>机构ID</th><th>名称</th><th>电话</th><th>地址</th><th width="85">操作</th></tr>
				  <volist name="list" id="vo">
				  <tr>
				  <td>JYJG--{ms:$vo.id}</td>   
				  <td>{ms:$vo.name}</td>
				  <td>{ms:$vo.tel}</td>
				  <td>{ms:$vo.address}</td>
				  <td>[ <a href="__URL__/modify/id/{ms:$vo.id}">编辑</a> ][ <a tid="{ms:$vo.id}" class="del">删除</a>]</td>
				  </tr>
                </volist>
		     </table>
			 
			 <div class="result page">{ms:$page}</div>

   </div>
 </div>	
<script type="text/javascript">
	$(function(){
		$(".del").click(function(){
			var id=$(this).attr("tid");
			if(confirm('亲!确认要删除?')){
				$.ajax({
				url:"__URL__/del",
				type:'POST',
				dataType:'JSON',
				cache:false,
				data:{"id":id},
				success:function(msg){
					if(msg==1){
						alert('删除成功');
						window.location.href='__URL__/index';
					}else{
						alert('删除失败');
					}
				}
			 });
			}
			
		});
	});
</script>
    
</body>
</html>

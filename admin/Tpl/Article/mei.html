<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /><title>缩略图</title><script src="http://open.web.meitu.com/sources/xiuxiu.js" type="text/javascript"></script>    <script type="text/javascript">        window.onload=function(){          xiuxiu.embedSWF("altContent",5,"630px","440px");          /*第1个参数是加载编辑器div容器，第2个参数是编辑器类型，第3个参数是div容器宽，第4个参数是div容器高*/          xiuxiu.setUploadURL("http://www.127.0.0.1/ms.so/admin.php/Article/meichuan");//修改为上传接收图片程序地址          xiuxiu.onInit = function ()          {            xiuxiu.loadPhoto("http://www.nianrenba.com/Public/Uploads/avatars/meitu.jpg");//修改为要处理的图片url          }          xiuxiu.onUploadResponse = function (data)          {            if(data == "上传头像成功!"){			    alert("上传成功");            }else{                alert(data);            }          }        }    </script></head><body><div id="altContent">	<h1>美图秀秀</h1></div></body></html>

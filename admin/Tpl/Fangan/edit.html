<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>教学方案编辑</title>
<link rel="stylesheet" href="__PUBLIC__/css/admin/style.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang.css" type="text/css" />
<link rel="stylesheet" href="__PUBLIC__/css/mstang123.css" type="text/css" />
    </head>
</head>

<body>

<include file="Common:header" />
<!--***************************content--left---right******************************-->   
             <div class="wapper">
                <include file="Common:left" />
                <div id="Right"  class="right">
				   <div class="contentArea">
                    <div class="tab1">
                        <div class="current">编辑教学方案</div>
                    </div>
<form>
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
    <tr height="30">
        <th width="100">当前状态：</th>
        <td><label><input  type="radio" name="status" value="0" <if condition="$info.status eq 0"> checked="checked"</if> /> 未审核</label> &nbsp; <label><input type="radio" name="status" value="1" <if condition="$info.status eq 1"> checked="checked"</if> /> 已审核</label> </td>
    </tr>
    <tr>
        <th>教学方案内容：</th>
        <td><textarea id="content" class="input" style="height: 300px; width:70%;" name="content">{ms:$info.content}</textarea></td>
    </tr>
</table>
<input type="hidden" name="id" value="{ms:$info.id}" />
</form>
                    <div class="commonBtnArea" style="width: 940px;" >
                        <button class="btn submit">提交</button>
                    </div>
                </div>
            </div>
			 </div>
        <div class="clear"></div>
		<include file="Common:foot" />
        <js href="__PUBLIC__/kindeditor/kindeditor.js,__PUBLIC__/kindeditor/lang/zh_CN.js"/>
        <script type="text/javascript">
            $(function(){var  content ;
                KindEditor.ready(function(K) {
                    content = K.create('#content',{
			allowFileManager : true,
			autoHeightMode : true,
			afterCreate : function() {
				this.loadPlugin('autoheight');
			}
			
		    }
					
		    );
                });

                $(".submit").click(function(){
                    content.sync();
                    commonAjaxSubmit();
                    return false;
                });
            });
        </script>
		
 </body>
</html>

<script type="text/javascript">
$(function(){

     $("#confirmpwd").blur(function(){
        var pwd=$("#password").val();
        var checkpwd=$(this).val();
        if(!(pwd == checkpwd)){
            $(".error").show();
        }
     });

     $(".submit").click(function(){
                //  regSubmit();
                // commonAjaxSubmit('insert');
                var name=$("#uname").val();
                var phone=$("#phone").val();
                var xinzc_input=$(".xinzc_input").val();
                var classid=$("#m1").val();
                var province=$("#province").val();
                var city=$("#city").val();
                var area=$("#area").val();
                var pwd=$("#password").val();
                $.ajax({
                    url:'__URL__/add_user',
                    type:'POST',
                    dataType:'json',
                    cache:false,
                    data:{"uname":name,"phone":phone,"classid":classid,"province":province,"city":city,"area":area,"pwd":pwd},
                    success:function(msg){
                        if(msg==1){
                            layer.alert('恭喜您,注册成功',2,'注册信息', function(){ 
                              window.location.href="__APP__/index/login";
                            });
                        }else{
                            layer.alert('很遗憾,注册失败',2,'注册信息', function(){});
                        }
                    }
                });

                
                
    });

 });
</script>

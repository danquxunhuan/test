<script type="text/javascript">
function delect_Ft(id){
	//需要给dl加个id，删除之后隐藏之
	if(confirm("您确定要删除？")){
		$.ajax({
	        type:"post",
	        url:"__APP__/Member/delect_Ft?id="+id,
	        data:"idid="+new Date(),
	        dataType:"html",
	        success:function(msg){
	        	if(msg=="已删除"){
	        		$("#ft_"+id).fadeOut();
	        	}else{alert(msg);}
	    	  }
	    });
	}
}
$(function(){
	$("dl").mouseenter(function(){
		$(this).find(".mssc_a").css("display","block");
	});
	$("dl").mouseleave(function(){
		$(this).find(".mssc_a").css("display","none");
	});
	
});
</script>

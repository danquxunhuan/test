<script>
function delect_R(id){
	//需要给dl加个id，删除之后隐藏之
	if(confirm("您确定要删除？")){
		$.ajax({
	        type:"post",
	        url:"__APP__/Member/delect_R?id="+id,
	        data:"idid="+new Date(),
	        dataType:"html",
	        success:function(msg){
	        	if(msg=="已删除"){
	        		$("#r_"+id).slideUp();
	        	}else{alert(msg);}
	    	  }
	    });
	}
}

$(function(){
	$("dd").mouseenter(function(){
		$(this).find(".wo_x").css("display","block");
	});
	$("dd").mouseleave(function(){
		$(this).find(".wo_x").css("display","none");
	});
	
});
</script>

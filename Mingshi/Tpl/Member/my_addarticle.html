<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>我的收藏-文章收藏</title>
<link rel="stylesheet" href="{ms:$MS_PUB_PATH}/css/style.css" type="text/css" />
<link rel="stylesheet" href="{ms:$MS_PUB_PATH}/css/mstang.css" type="text/css" />
<link rel="stylesheet" href="{ms:$MS_PUB_PATH}/css/mstang123.css" type="text/css" />
<link rel="stylesheet" href="{ms:$MS_PUB_PATH}/css/tanchu.css" type="text/css" />
<link rel="stylesheet" id="change_css" href="__PUBLIC__/css/{ms:$userDataInfo.style}_center.css" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script language="javascript" src="__PUBLIC__/js/common.js"></script>
<script language="javascript" src="__PUBLIC__/js/autoresize.js"></script>
<script language="javascript" src="__PUBLIC__/js/ms_center.js"></script>
<style type="text/css">
dl dd .wo_x{display:none;}
</style>
<script language="javascript">
function imgdragstart(){return false;}
</script>
<script type="text/javascript">
function delect_Fa(id){
	//需要给dl加个id，删除之后隐藏之
	if(confirm("您确定要删除？")){
		$.ajax({
	        type:"post",
	        url:"__APP__/Member/delect_Fa?id="+id,
	        data:"idid="+new Date(),
	        dataType:"html",
	        success:function(msg){
	        	if(msg=="已删除"){
	        		$("#fa_"+id).slideUp();
	        	}else{alert(msg);}
	    	  }
	    });
	}
	
	
}

$(function(){
	$("dd").mouseenter(function(){
		$(this).find(".wo_x").css("display","block");
	});
	$("dd").mouseleave(function(){
		$(this).find(".wo_x").css("display","none");
	});
	
});
</script>

</head>

<body>
<script language="javascript">
for(i in document.images)document.images[i].ondragstart=imgdragstart;
</script>
<div class="box">
<!--***************************top******************************-->
<include file="Public:header_c"/>      
<!--***************************content******************************-->
    <div class="content_geren fix">
    <div class="jbxx_con fix">
      	 <div class="jbxx_left fr">
       		<if condition ="$i eq 2">
            <include file="Public:left"/>   
           <else />
            <include file="Public:left_jz"/> 		   
           </if>             
       </div>
       <div class="jbxx_right nob_jbxx_right fl">
            <div class="zyxx_box zyxx_box_fff">
            	<div class="yk_title">收藏</div>
				<p class="yk_p">填写完整的认证信息，你的网站才精彩！</p>
				<ul class="yq_tab">
				<span class="ge ge2"></span>
                	<li class="yq_amo"><a href="__APP__/Member/favorite/uid/{ms:$_GET['uid']}/action/myFavorite_article">文章收藏</a></li>
                    <li><a href="__APP__/Member/favorite/uid/{ms:$_GET['uid']}/action/myFavorite_teacher">名师收藏</a></li>
                </ul>
                <div class="yq_box">
                    <div class="wz_lists wo_wz_list">
                  <volist name="mfList" id="vo" key="key">
                  <if condition="$key eq 1">
                        <dl class="fix" id="fa_{ms:$vo.id}" style="padding-top:0px;">
                  <else />
                  		<dl class="fix" id="fa_{ms:$vo.id}">
                  </if>
                            <dt><a href="__APP__/Index/content/aid/{ms:$vo.aid}">
                            <if condition="empty($vo[firstimage])">
                                <img src="__PUBLIC__/images/thumb.jpg" alt="{ms:$vo.title}" />					     
                            <else/>
                                <img src="{ms:$Think.const.UPLOADS}article/{ms:$vo.firstimage}" alt="{ms:$vo.title}" />
                            </if></a>
                            </dt>
                            <dd>
                                <p class="wz_p1"><span class="wo_x fr"><a href="javascript:void(0);" onclick="delect_Fa({ms:$vo.id})">×</a></span><a href="__APP__/Index/content/aid/{ms:$vo.aid}">{ms:$vo.title}</a></p>
                                <p class="wz_p2">


<if condition="$vo['zzid'] eq 0"><!--游客-->
	<a class="su">游客</a>	
<else />
    <if condition="$vo['ishid'] eq 1"><!--匿名投稿-->        
        <a class="su">佚名</a>
    <else />
        <if condition="$vo['tid'] eq 2"><!--作者为老师即可跳转到其个人空间-->
            <a href="__APP__/member/info/uid/{ms:$vo.zzid}">{ms:$vo.uname}</a>				     
        <else/>
            <a class="su">{ms:$vo.uname}</a>	
        </if>
    </if>
</if>


                                
                                
                                {ms:$vo.up_time|date="Y-m-d",###}</p>
                                <p class="wz_p3">摘要：{ms:$vo.summary}</p>
                                <p class="wz_p4"><a href="__APP__/Index/review/aid/{ms:$vo.aid}" class="wz_a1 fr">{ms:$vo.rNum}</a>
                                <volist name="vo.tag" id="vo2">
                                	<a href="__APP__/Index/search/tag/{ms:$vo2}" class="wz_lixian">{ms:$vo2}</a>
                                </volist>
                                </p>
                            </dd>
                        </dl>
                    </volist>
                        
                        
                        <div class="zy_fenye xq_fen">
							{ms:$page}
                        </div>
                    </div>
                    
                    
                    
                    
                </div>
            </div>            	
       </div>
    </div>
    </div>
<!--***************************bottom******************************-->  
<include file="Public:footer" />
</div>
<script type="text/javascript" src="{ms:$MS_PUB_PATH}/js/iepng.js"></script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>创作收藏-我的文章</title>
<link rel="stylesheet" href="{ms:$MS_PUB_PATH}/css/style.css" type="text/css" />
<link rel="stylesheet" href="{ms:$MS_PUB_PATH}/css/mstang.css" type="text/css" />
<link rel="stylesheet" href="{ms:$MS_PUB_PATH}/css/mstang123.css" type="text/css" />
<link rel="stylesheet" href="{ms:$MS_PUB_PATH}/css/tanchu.css" type="text/css" />
<link rel="stylesheet" id="change_css" href="__PUBLIC__/css/{ms:$userDataInfo.style}_center.css" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
<script language="javascript" src="__PUBLIC__/js/common.js"></script>
<script language="javascript" src="__PUBLIC__/js/autoresize.js"></script>
<script language="javascript" src="__PUBLIC__/js/ms_center.js"></script>
<script language="javascript">
function imgdragstart(){return false;}
</script>
</head>

<body>
<script language="javascript">
for(i in document.images)document.images[i].ondragstart=imgdragstart;
</script>
<div class="box">
<!--***************************top******************************-->
<include file="Public:header_c"/>   
<!--***************************content******************************-->
    <div class="content_geren fix">
    <div class="jbxx_con fix">
      	 <div class="jbxx_left fr">
           <if condition ="$i eq 2">
            <include file="Public:left"/>   
           <else />
            <include file="Public:left_jz"/> 		   
           </if>         
         </div>
       <div class="jbxx_right nob_jbxx_right fl">
            <div class="zyxx_box zyxx_box_fff">
            	<div class="yk_title">创作</div>
				<p class="yk_p">填写完整的认证信息，你的网站才精彩！</p>
				<ul class="yq_tab">
				<span class="ge ge3"></span>
                	<li><a href="__APP__/Member/create/uid/{ms:$_GET['uid']}/">我的评论</a></li>
                    <li  class="yq_amo"><a href="__APP__/Member/create/uid/{ms:$_GET['uid']}/action/myArticle">我的文章</a></li>

                </ul>

                <div class="yq_box">
                    <div class="wz_lists wo_wz_list">

                        <volist name="maList" id="vo" key="key">
                        <if condition="$key eq 1">
                        	<dl class="fix" style="padding-top:0px;">
                        <else />
                        	<dl class="fix">
                        </if>
                            <dt>
                                <a href="__APP__/Index/content/aid/{ms:$vo.aid}" target="_blank">                                
                                    <if condition="empty($vo[firstimage])">
                                        <img src="__PUBLIC__/images/thumb.jpg" alt="{ms:$vo.title}" />					     
                                    <else/>
                                        <img src="{ms:$Think.const.UPLOADS}article/{ms:$vo.firstimage}" alt="{ms:$vo.title}" />
                                    </if>
                                </a>
                            </dt>
                            <dd>
                                <p class="wz_p1">
                                <a href="__APP__/Index/content/aid/{ms:$vo.aid}" target="_blank">{ms:$vo.title}</a></p>
                                <p class="wz_p2"><a>{ms:$vo.uname}</a>{ms:$vo.create_time|date="Y-m-d",###}</p>
                                <p class="wz_p3">摘要：{ms:$vo.summary}</p>
                                <p class="wz_p4"><a href="__APP__/Index/review/aid/{ms:$vo.aid}" class="wz_a1 fr">{ms:$vo.rNum}</a>
                                <volist name="vo.tag" id="vo2">
                                	<a href="__APP__/Index/search/tag/{ms:$vo2}" class="wz_lixian">{ms:$vo2}</a>
                                </volist>
                                </p>
                            </dd>
                        </dl>
						</volist>


                        <div class="zy_fenye xq_fen">
                        {ms:$page}
                        </div>
                    </div>
                </div>
                
                
                
                
                
                
                
            </div>            	
       </div>
    </div>
    </div>
<!--***************************bottom******************************-->  
<include file="Public:footer"/></div>
<script type="text/javascript" src="{ms:$MS_PUB_PATH}/js/iepng.js"></script>
</body>
</html>

<script language="javascript">
function imgdragstart(){return false;}
$("document").ready(function(){
 $("#all").click(function(){
    var str=""; 
    if(this.checked){  
        $("input[name='checkbox']").each(function(){this.checked=true; 
		str+=$(this).val()+"\r\n";
		});  
		  alert(str); 
    }else{  
        $("input[name='checkbox']").each(function(){this.checked=false;
		 str+=$(this).val()+"\r\n";
		});  
		  alert(str); 
    }  
 });
}) 
</script>
